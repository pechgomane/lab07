<!DOCTYPE html>
<html>
<head>
    <title>ตัวอย่างการใช้ Arrays และ Loops</title>
</head>
<body>
    <h3>รายการสินค้า</h3>
    <button onclick="showProducts()">แสดงรายการสินค้า</button>
    <ul id="productList"></ul>

    <script>
        function showProducts() {
            // สร้าง array เก็บรายการสินค้า
            const products = ["แอปเปิ้ล", "กล้วย", "ส้ม", "มะม่วง"];

            // หา element ที่มี id เป็น productList
            let productList = document.getElementById("productList");

            // ล้างรายการเดิมใน productList
            productList.innerHTML = "";

            // วนลูปเพื่อสร้าง list item และเพิ่มลงใน productList
            for (let i = 0; i < products.length; i++) {
                let li = document.createElement("li");
                li.textContent = products[i];
                productList.appendChild(li);
            }
        }
    </script>
</body>
</html>
